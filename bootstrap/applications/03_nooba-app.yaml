apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redhat-noobaa
spec:
  destination:
    name: ''
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: bootstrap/odf/noobaa
    repoURL: 'https://github.com/ignaciolago/quay-gitops.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true